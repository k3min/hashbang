<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title data-spec="{1} â€” {0}">Website</title>
		<script src="js/hashbang.min.js"></script>
	</head>
	<body>
		<header>
			<h1><a href="#!/blog">Website</a></h1>
			<nav>
				<ul>
					<li><a href="#!/blog">Blog</a></li>
					<li><a href="#!/projects">Projects</a></li>
					<li><a href="#!/contact">Contact</a></li>
				</ul>
			</nav>
		</header>
		<main id="root"></main>
		<template id="default" is="hb-template">
			{{ collection.blocks.forEach(function (block) { }}
			<h1>{{= block.title }}</h1>
			{{= block.content }}
			{{ }); }}
		</template>
		<template id="list" data-sort="-time" is="hb-template">
			<h1>{{= collection.title }}</h1>
			<ul>
				{{ collection.blocks.forEach(function (block) { }}
				<li>
					<a href="{{= block.url }}">{{= block.title }}</a>
					<time datetime="{{= block.time }}">
						{{= block.time.format("M. j, Y") }}
					</time>
				</li>
				{{ }); }}
			</ul>
		</template>
		<script>
			HB.main();
		</script>
	</body>
</html>

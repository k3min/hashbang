<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title data-spec="{1} &mdash; {0}">Website</title>
		<script src="js/hashbang.min.js"></script>
	</head>
	<body>
		<header>
			<h1><a href="#!/blog">Website</a></h1>
			<nav>
				<ul>
					<li><a href="#!/blog" id="!/blog">Blog</a></li>
					<li><a href="#!/projects" id="!/projects">Projects</a></li>
					<li><a href="#!/contact" id="!/contact">Contact</a></li>
				</ul>
			</nav>
		</header>
		<section data-role="root">
			<noscript>
				<!-- JavaScript disabled -->
			</noscript>
		</section>
		<template data-type="default" data-sort="-time">
			<h1>{%= this.title %}</h1>
			{% this.blocks.forEach(function (block) { %}
			<article>
				<h1>{%= block.title %}<h1>
				{%= block.content %}
			</article>
			{% }); %}
		</template>
		<script>
			HB.main();
		</script>
	</body>
</html>
